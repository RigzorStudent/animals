
<html>
  <head>
    <title>Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
      <center>
        <div class="col-xs-12 header_div text-center">
          <h2>Sound Controlled Aliens</h2>
          <p>Note:Play Different Sounds like Roar,Meow,Background Noise and Bark</p>
        </div>
        <div class="main_div">
       <button class="btn btn-danger" onclick="startClassification()">START</button>
       <h3 id="result_label">I can hear-</h3>
       <h4 id="result_confidence">Accuracy-</h4>
       
       <img src="cat.png" id="cat" width="200" height="200">
       <img src="dog.jpg" id="dog" width="200" height="200">
       <img src="lion.jpg" id="lion" width="200" height="200">
       <img src="ear.jpg" id="ear" width="200" height="200">
        </div>
      </center>
      <div class="copy-right_footer">
        Developed By Rigzor
      </div>
<script src="main.js"></script>
  </body>
</html>
